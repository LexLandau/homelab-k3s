apiVersion: apps/v1
kind: Deployment
metadata:
  name: terraria
  namespace: terraria
  labels:
    app: terraria
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: terraria
  template:
    metadata:
      labels:
        app: terraria
    spec:
      # InitContainer: Erstellt leere Welt-Datei als Dummy
      initContainers:
      - name: create-dummy-world
        image: busybox:latest
        command:
        - sh
        - -c
        - |
          echo "Checking for world file..."
          if [ ! -f "/data/world.wld" ]; then
            echo "Creating dummy world marker..."
            mkdir -p /data
            touch /data/world.wld
            echo "Dummy created. Real world will be auto-generated by Terraria."
          else
            echo "World file exists!"
          fi
        volumeMounts:
        - name: terraria-data
          mountPath: /data
      containers:
      - name: terraria
        image: ryshe/terraria:latest
        ports:
        - containerPort: 7777
          name: game
          protocol: TCP
        # Ãœberschreibe bootstrap.sh komplett
        command:
        - /bin/bash
        - -c
        args:
        - |
          set -e
          echo "Starting Terraria Server with custom bootstrap..."
          
          WORLD_FILE="/root/.local/share/Terraria/Worlds/world.wld"
          
          # Wenn Welt nicht existiert oder nur Dummy: erstellen
          if [ ! -s "$WORLD_FILE" ]; then
            echo "World doesn't exist or is empty, creating new world..."
            # Direkter Binary-Aufruf OHNE bootstrap.sh
            timeout 180 /tshock/TerrariaServer.bin.x86_64 \
              -world "$WORLD_FILE" \
              -autocreate 3 \
              -worldname "K3s-World" || echo "World creation finished"
          fi
          
          echo "Starting server with existing world..."
          exec /tshock/TerrariaServer.bin.x86_64 \
            -world "$WORLD_FILE" \
            -worldname "K3s-World" \
            -port 7777 \
            -maxplayers 8
        volumeMounts:
        - name: terraria-data
          mountPath: /root/.local/share/Terraria/Worlds
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          tcpSocket:
            port: 7777
          initialDelaySeconds: 180
          periodSeconds: 30
          failureThreshold: 5
        readinessProbe:
          tcpSocket:
            port: 7777
          initialDelaySeconds: 150
          periodSeconds: 10
          failureThreshold: 10
      volumes:
      - name: terraria-data
        persistentVolumeClaim:
          claimName: terraria-data
