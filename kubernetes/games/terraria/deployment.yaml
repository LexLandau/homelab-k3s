apiVersion: apps/v1
kind: Deployment
metadata:
  name: terraria
  namespace: terraria
  labels:
    app: terraria
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: terraria
  template:
    metadata:
      labels:
        app: terraria
    spec:
      containers:
      - name: terraria
        image: beardedio/terraria:latest
        ports:
        - containerPort: 7777
          name: game
          protocol: TCP
        env:
        - name: WORLD
          value: "Worlds/world.wld"
        # Auto-create: 1=small, 2=medium, 3=large
        - name: AUTOCREATE
          value: "3"
        - name: WORLDNAME
          value: "K3s-World"
        # Difficulty: 0=Normal, 1=Expert, 2=Master, 3=Journey
        - name: DIFFICULTY
          value: "0"
        - name: MAXPLAYERS
          value: "8"
        - name: PASSWORD
          value: ""
        - name: MOTD
          value: "Welcome to K3s Terraria Server!"
        - name: SECURE
          value: "1"
        - name: LANGUAGE
          value: "en-US"
        volumeMounts:
        - name: terraria-data
          mountPath: /config
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          tcpSocket:
            port: 7777
          initialDelaySeconds: 120
          periodSeconds: 30
          failureThreshold: 5
        readinessProbe:
          tcpSocket:
            port: 7777
          initialDelaySeconds: 90
          periodSeconds: 10
          failureThreshold: 10
      volumes:
      - name: terraria-data
        persistentVolumeClaim:
          claimName: terraria-data
