apiVersion: apps/v1
kind: Deployment
metadata:
  name: terraria
  namespace: terraria
  labels:
    app: terraria
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: terraria
  template:
    metadata:
      labels:
        app: terraria
    spec:
      containers:
      - name: terraria
        image: ryshe/terraria:latest
        ports:
        - containerPort: 7777
          name: game
          protocol: TCP
        stdin: true
        tty: true
        volumeMounts:
        - name: terraria-data
          mountPath: /root/.local/share/Terraria/Worlds
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          tcpSocket:
            port: 7777
          initialDelaySeconds: 120
          periodSeconds: 30
          failureThreshold: 5
        readinessProbe:
          tcpSocket:
            port: 7777
          initialDelaySeconds: 90
          periodSeconds: 10
          failureThreshold: 10
      volumes:
      - name: terraria-data
        persistentVolumeClaim:
          claimName: terraria-data
