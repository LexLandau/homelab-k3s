apiVersion: apps/v1
kind: Deployment
metadata:
  name: terraria
  namespace: terraria
  labels:
    app: terraria
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: terraria
  template:
    metadata:
      labels:
        app: terraria
    spec:
      initContainers:
      # InitContainer: Erstellt Welt wenn nicht vorhanden
      - name: world-creator
        image: rfvgyhn/terraria:latest
        command:
        - sh
        - -c
        - |
          if [ ! -f "/config/Worlds/world.wld" ]; then
            echo "Creating new world..."
            mkdir -p /config/Worlds
            # World mit -autocreate erstellen
            timeout 300 /opt/terraria/start-terraria-server.sh \
              -world /config/Worlds/world.wld \
              -autocreate 3 \
              -worldname "K3s-World" || true
            echo "World created!"
          else
            echo "World already exists!"
          fi
        volumeMounts:
        - name: terraria-data
          mountPath: /config/Worlds
      containers:
      - name: terraria
        image: rfvgyhn/terraria:latest
        ports:
        - containerPort: 7777
          name: game
          protocol: TCP
        env:
        - name: WORLD_FILENAME
          value: "world.wld"
        - name: WORLD_NAME
          value: "K3s-World"
        - name: DIFFICULTY
          value: "0"
        - name: MAX_PLAYERS
          value: "8"
        - name: PASSWORD
          value: ""
        - name: MOTD
          value: "Welcome to K3s Terraria!"
        volumeMounts:
        - name: terraria-data
          mountPath: /config/Worlds
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          tcpSocket:
            port: 7777
          initialDelaySeconds: 120
          periodSeconds: 30
          failureThreshold: 5
        readinessProbe:
          tcpSocket:
            port: 7777
          initialDelaySeconds: 90
          periodSeconds: 10
          failureThreshold: 10
      volumes:
      - name: terraria-data
        persistentVolumeClaim:
          claimName: terraria-data
