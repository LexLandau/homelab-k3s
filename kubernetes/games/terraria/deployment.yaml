apiVersion: apps/v1
kind: Deployment
metadata:
  name: terraria
  namespace: terraria
  labels:
    app: terraria
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: terraria
  template:
    metadata:
      labels:
        app: terraria
    spec:
      containers:
      - name: terraria
        # TShock - funktioniert auf ARM64!
        image: ghcr.io/tshock/tshock:latest
        ports:
        - containerPort: 7777
          name: game
          protocol: TCP
        - containerPort: 7878
          name: rest
          protocol: TCP
        args:
          - "-world"
          - "/tshock/world/world.wld"
          - "-autocreate"
          - "3"
          - "-worldname"
          - "K3s-World"
          - "-difficulty"
          - "0"
          - "-maxplayers"
          - "8"
        volumeMounts:
        - name: terraria-data
          mountPath: /tshock/world
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          tcpSocket:
            port: 7777
          initialDelaySeconds: 120
          periodSeconds: 30
          failureThreshold: 5
        readinessProbe:
          tcpSocket:
            port: 7777
          initialDelaySeconds: 90
          periodSeconds: 10
          failureThreshold: 10
      volumes:
      - name: terraria-data
        persistentVolumeClaim:
          claimName: terraria-data
