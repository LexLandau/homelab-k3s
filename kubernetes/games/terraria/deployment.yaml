apiVersion: apps/v1
kind: Deployment
metadata:
  name: terraria
  namespace: terraria
  labels:
    app: terraria
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: terraria
  template:
    metadata:
      labels:
        app: terraria
    spec:
      # Optional: Pin zu bestimmter Node
      # nodeSelector:
      #   kubernetes.io/hostname: rpi4
      containers:
      - name: terraria
        image: ryshe/terraria:latest
        ports:
        - containerPort: 7777
          name: game
          protocol: TCP
        env:
        - name: WORLD_FILENAME
          value: "world.wld"
        # Auto-create world wenn nicht vorhanden:
        # 1=Small, 2=Medium, 3=Large
        - name: AUTOCREATE
          value: "3"
        - name: WORLD_NAME
          value: "K3s-World"
        # Difficulty: 0=Normal, 1=Expert, 2=Master, 3=Journey
        - name: DIFFICULTY
          value: "0"
        - name: MAX_PLAYERS
          value: "8"
        - name: PASSWORD
          value: ""  # Leer = kein Passwort
        - name: MOTD
          value: "Welcome to K3s Terraria!"
        volumeMounts:
        - name: terraria-data
          mountPath: /root/.local/share/Terraria/Worlds
        - name: config
          mountPath: /root/.local/share/Terraria/serverconfig.txt
          subPath: serverconfig.txt
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          tcpSocket:
            port: 7777
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          tcpSocket:
            port: 7777
          initialDelaySeconds: 30
          periodSeconds: 10
      volumes:
      - name: terraria-data
        persistentVolumeClaim:
          claimName: terraria-data
      - name: config
        configMap:
          name: terraria-config
