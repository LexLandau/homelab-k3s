apiVersion: apps/v1
kind: Deployment
metadata:
  name: terraria
  namespace: terraria
  labels:
    app: terraria
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: terraria
  template:
    metadata:
      labels:
        app: terraria
    spec:
      containers:
      - name: terraria
        image: ryshe/terraria:latest
        ports:
        - containerPort: 7777
          name: game
          protocol: TCP
        env:
        - name: WORLD_FILENAME
          value: "world.wld"
        # WICHTIG: Mit Bindestrich!
        - name: AUTOCREATE
          value: "3"
        - name: SEED
          value: ""
        - name: WORLDNAME
          value: "K3s-World"
        - name: DIFFICULTY
          value: "0"
        - name: MAXPLAYERS
          value: "8"
        - name: PORT
          value: "7777"
        - name: PASSWORD
          value: ""
        - name: MOTD
          value: "Welcome to K3s Terraria!"
        - name: BANLIST
          value: "banlist.txt"
        - name: SECURE
          value: "1"
        - name: LANGUAGE
          value: "en-US"
        - name: UPNP
          value: "0"
        - name: NPCSTREAM
          value: "60"
        - name: PRIORITY
          value: "1"
        volumeMounts:
        - name: terraria-data
          mountPath: /root/.local/share/Terraria/Worlds
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          tcpSocket:
            port: 7777
          initialDelaySeconds: 90
          periodSeconds: 30
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 7777
          initialDelaySeconds: 60
          periodSeconds: 10
          failureThreshold: 5
      volumes:
      - name: terraria-data
        persistentVolumeClaim:
          claimName: terraria-data
