prometheus:
  prometheusSpec:
    retention: 7d
    retentionSize: "8GB"
    walCompression: true
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: node-role
              operator: In
              values:
              - high-memory
    resources:
      requests:
        memory: 512Mi
        cpu: 250m
      limits:
        memory: 1.5Gi
        cpu: 1000m
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: longhorn
          resources:
            requests:
              storage: 10Gi
    # Scrape Intervall optimieren
    scrapeInterval: 30s
    evaluationInterval: 30s

grafana:
  enabled: true
  adminPassword: "DEIN_PASSWORT_HIER"
  persistence:
    enabled: true
    storageClassName: longhorn
    size: 5Gi
  service:
    type: LoadBalancer
    loadBalancerIP: 192.168.1.228
  affinity:
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        preference:
          matchExpressions:
          - key: node-role
            operator: In
            values:
            - high-memory
  resources:
    requests:
      memory: 256Mi
      cpu: 100m
    limits:
      memory: 512Mi
      cpu: 500m

alertmanager:
  enabled: true
  alertmanagerSpec:
    resources:
      requests:
        memory: 128Mi
        cpu: 50m
      limits:
        memory: 256Mi
        cpu: 200m
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: longhorn
          resources:
            requests:
              storage: 2Gi

nodeExporter:
  enabled: true
  resources:
    requests:
      memory: 32Mi
      cpu: 50m
    limits:
      memory: 64Mi
      cpu: 100m

kubeStateMetrics:
  enabled: true
  resources:
    requests:
      memory: 64Mi
      cpu: 50m
    limits:
      memory: 128Mi
      cpu: 200m
