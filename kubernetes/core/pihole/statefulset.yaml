apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: pihole
  namespace: pihole
spec:
  serviceName: pihole
  replicas: 1
  selector:
    matchLabels:
      app: pihole
  template:
    metadata:
      labels:
        app: pihole
    spec:
      # Pod-Level Security Context - fsGroup für Volume-Permissions:
      securityContext:
        fsGroup: 999
      
      # InitContainer um Permissions zu fixen:
      initContainers:
      - name: fix-permissions
        image: busybox:latest
        command:
        - sh
        - -c
        - |
          chown -R 999:999 /etc/pihole /etc/dnsmasq.d
          chmod -R 755 /etc/pihole /etc/dnsmasq.d
        volumeMounts:
        - name: config
          mountPath: /etc/pihole
        - name: dnsmasq
          mountPath: /etc/dnsmasq.d
        securityContext:
          runAsUser: 0
      
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: node-role
                operator: In
                values:
                - network-services
      
      containers:
      - name: pihole
        image: pihole/pihole:2024.07.0
        ports:
        - containerPort: 53
          name: dns-tcp
          protocol: TCP
        - containerPort: 53
          name: dns-udp
          protocol: UDP
        - containerPort: 80
          name: http
          protocol: TCP
        env:
        - name: TZ
          value: "Europe/Berlin"
        - name: PIHOLE_DNS_
          value: "1.1.1.1;1.0.0.1"
        - name: DNSMASQ_LISTENING
          value: "all"
        - name: WEBPASSWORD
          valueFrom:
            secretKeyRef:
              name: pihole-password
              key: password
        volumeMounts:
        - name: config
          mountPath: /etc/pihole
        - name: dnsmasq
          mountPath: /etc/dnsmasq.d
        
        # Container läuft als Root (Pi-hole braucht das!):
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
            - NET_BIND_SERVICE
            - NET_RAW
            - CHOWN
            - SETUID
            - SETGID
        
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        livenessProbe:
          tcpSocket:
            port: 53
          initialDelaySeconds: 60
          periodSeconds: 30
          failureThreshold: 5
        
        readinessProbe:
          tcpSocket:
            port: 53
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 3
  
  volumeClaimTemplates:
  - metadata:
      name: config
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: longhorn
      resources:
        requests:
          storage: 2Gi
  - metadata:
      name: dnsmasq
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: longhorn
      resources:
        requests:
          storage: 1Gi
