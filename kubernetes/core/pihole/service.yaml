# Headless Service f√ºr DaemonSet DNS
apiVersion: v1
kind: Service
metadata:
  name: pihole-headless
  namespace: pihole
spec:
  clusterIP: None
  selector:
    app: pihole
  ports:
    - port: 53
      targetPort: 53
      protocol: TCP
      name: dns-tcp
    - port: 53
      targetPort: 53
      protocol: UDP
      name: dns-udp
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
---
# DNS LoadBalancer - HA mit Client-IP Erhaltung
apiVersion: v1
kind: Service
metadata:
  name: pihole-dns
  namespace: pihole
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.1.225
  externalTrafficPolicy: Local  # Client-IPs behalten!
  selector:
    app: pihole
  ports:
    - port: 53
      targetPort: 53
      protocol: TCP
      name: dns-tcp
    - port: 53
      targetPort: 53
      protocol: UDP
      name: dns-udp
---
# Web Admin LoadBalancer - zeigt Primary (rpi5)
apiVersion: v1
kind: Service
metadata:
  name: pihole-web
  namespace: pihole
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.1.220
  externalTrafficPolicy: Cluster
  selector:
    app: pihole
    # Entferne statefulset.kubernetes.io/pod-name Label!
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
