# Secret muss manuell erstellt werden:
# kubectl create secret generic nebula-sync-env -n pihole \
#   --from-literal=PRIMARY="http://pihole-0.pihole-headless.pihole.svc.cluster.local|DEIN_PASSWORT" \
#   --from-literal=REPLICAS="http://pihole-1.pihole-headless.pihole.svc.cluster.local|DEIN_PASSWORT"
#
# Oder aus 1Password:
# kubectl create secret generic nebula-sync-env -n pihole \
#   --from-literal=PRIMARY="http://pihole-0.pihole-headless.pihole.svc.cluster.local|$(op item get 'Pi-hole Admin' --fields password)" \
#   --from-literal=REPLICAS="http://pihole-1.pihole-headless.pihole.svc.cluster.local|$(op item get 'Pi-hole Admin' --fields password)"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nebula-sync
  namespace: pihole
  labels:
    app: nebula-sync
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nebula-sync
  template:
    metadata:
      labels:
        app: nebula-sync
    spec:
      containers:
      - name: nebula-sync
        image: ghcr.io/lovelaze/nebula-sync:latest
        envFrom:
        - secretRef:
            name: nebula-sync-env
        env:
        - name: CRON
          value: "*/5 * * * *"
        - name: FULL_SYNC
          value: "false"
        - name: RUN_GRAVITY
          value: "false"
        - name: SYNC_MODE
          value: "SELECTIVE"
        - name: SELECTIVE_SYNC
          value: "adlist,domainlist,client"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - rpi4-cm4
