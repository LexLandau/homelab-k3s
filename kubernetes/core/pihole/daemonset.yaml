apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: pihole
  namespace: pihole
  labels:
    app: pihole
spec:
  selector:
    matchLabels:
      app: pihole
  template:
    metadata:
      labels:
        app: pihole
    spec:
      hostNetwork: false
      
      securityContext:
        fsGroup: 999
      
      dnsPolicy: None
      dnsConfig:
        nameservers:
          - 192.168.1.1
          - 8.8.8.8
          - 1.1.1.1
      
      initContainers:
        - name: fix-permissions
          image: busybox:latest
          command:
            - sh
            - -c
            - chown -R 999:999 /etc/pihole /etc/dnsmasq.d && chmod -R 755 /etc/pihole /etc/dnsmasq.d
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: config
              mountPath: /etc/pihole
            - name: dnsmasq
              mountPath: /etc/dnsmasq.d

      containers:
        - name: pihole
          image: pihole/pihole:2025.11.1
          imagePullPolicy: IfNotPresent
          
          ports:
            - containerPort: 53
              name: dns-tcp
              protocol: TCP
            - containerPort: 53
              name: dns-udp
              protocol: UDP
            - containerPort: 80
              name: http
              protocol: TCP
          
          env:
            - name: TZ
              value: "Europe/Berlin"
            - name: PIHOLE_DNS_
              value: "192.168.1.1;1.1.1.1;1.0.0.1;2606:4700:4700::1111;2606:4700:4700::1001;2620:fe::9;149.112.112.112;9.9.9.9"
            - name: FTLCONF_webserver_api_password
              valueFrom:
                secretKeyRef:
                  name: pihole-password
                  key: password
            - name: FTLCONF_dns_listeningMode
              value: "all"
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          
          volumeMounts:
            - name: config
              mountPath: /etc/pihole
            - name: dnsmasq
              mountPath: /etc/dnsmasq.d
            - name: ftl-config
              mountPath: /etc/pihole/pihole-FTL.conf
              subPath: pihole-FTL.conf
          
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
                - SYS_NICE
                - SYS_TIME
            allowPrivilegeEscalation: false
          
          resources:
            requests:
              memory: "256Mi"
              cpu: "150m"
            limits:
              memory: "768Mi"
              cpu: "600m"
          
          readinessProbe:
            tcpSocket:
              port: 53
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          
          livenessProbe:
            httpGet:
              path: /admin/
              port: 80
            initialDelaySeconds: 90
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 5

      volumes:
        - name: ftl-config
          configMap:
            name: pihole-ftl-config
        - name: config
          hostPath:
            path: /var/lib/pihole/config
            type: DirectoryOrCreate
        - name: dnsmasq
          hostPath:
            path: /var/lib/pihole/dnsmasq.d
            type: DirectoryOrCreate
