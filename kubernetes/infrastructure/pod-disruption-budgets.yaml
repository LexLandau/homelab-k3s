# Pi-hole PDB - kritischer DNS Service
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: pihole-pdb
  namespace: pihole
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: pihole
---
# MQTT PDB - kritischer IoT Service
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: mqtt-pdb
  namespace: mqtt
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: mosquitto
---
# Home Assistant PDB
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: homeassistant-pdb
  namespace: homeassistant
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: homeassistant
