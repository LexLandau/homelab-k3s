# Jellyfin Namespace Quota
apiVersion: v1
kind: ResourceQuota
metadata:
  name: jellyfin-quota
  namespace: jellyfin
spec:
  hard:
    requests.cpu: "1000m"
    requests.memory: "2Gi"
    limits.cpu: "3000m"
    limits.memory: "3.5Gi"
    persistentvolumeclaims: "5"
---
