# Pi-hole - Nur DNS Traffic erlauben
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: pihole-netpol
  namespace: pihole
spec:
  podSelector:
    matchLabels:
      app: pihole
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 80
  egress:
  - to:
    - namespaceSelector: {}
  - to:
    - podSelector: {}
    ports:
    - protocol: UDP
      port: 53
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
---
# MQTT - Nur MQTT Traffic
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: mqtt-netpol
  namespace: mqtt
spec:
  podSelector:
    matchLabels:
      app: mosquitto
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: homeassistant
    ports:
    - protocol: TCP
      port: 1883
  - from:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 1883
---
# Monitoring - Nur Scraping erlauben
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: monitoring-netpol
  namespace: monitoring
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector: {}
  egress:
  - to:
    - namespaceSelector: {}
