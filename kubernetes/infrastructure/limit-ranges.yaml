apiVersion: v1
kind: LimitRange
metadata:
  name: default-limits
  namespace: jellyfin
spec:
  limits:
  - max:
      memory: "3Gi"
      cpu: "2000m"
    min:
      memory: "64Mi"
      cpu: "50m"
    default:
      memory: "512Mi"
      cpu: "500m"
    defaultRequest:
      memory: "256Mi"
      cpu: "250m"
    type: Container
