apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
  namespace: jellyfin
  labels:
    app: jellyfin
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: jellyfin
  template:
    metadata:
      labels:
        app: jellyfin
    spec:
      nodeSelector:
        kubernetes.io/hostname: rpi5
      containers:
      - name: jellyfin
        image: jellyfin/jellyfin:latest
        ports:
        - containerPort: 8096
          name: http
        - containerPort: 8920
          name: https
        env:
        - name: TZ
          value: "Europe/Berlin"
        - name: JELLYFIN_PublishedServerUrl
          value: "http://192.168.1.10:8096"
        volumeMounts:
        - name: config
          mountPath: /config
        - name: cache
          mountPath: /cache
        - name: movies-backup
          mountPath: /media/movies-backup
          readOnly: true
        - name: movies-nas
          mountPath: /media/movies-nas
          readOnly: true
        - name: series-backup
          mountPath: /media/series-backup
          readOnly: true
        - name: series-nas
          mountPath: /media/series-nas
          readOnly: true
        - name: music
          mountPath: /media/music
          readOnly: true
        - name: backup
          mountPath: /media/backup
          readOnly: false
        - name: movies-backup-hdd
          mountPath: /media/movies-backup-hdd
          readOnly: false
        - name: series-backup-hdd
          mountPath: /media/series-backup-hdd
          readOnly: false
        - name: music-backup-hdd
          mountPath: /media/music-backup-hdd
          readOnly: false
        resources:
          requests:
            memory: "2Gi"
            cpu: "500m"
          limits:
            memory: "5Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8096
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8096
          initialDelaySeconds: 30
          periodSeconds: 10
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: jellyfin-config-nvme
      - name: cache
        persistentVolumeClaim:
          claimName: jellyfin-cache-nvme
      - name: movies-backup
        hostPath:
          path: /mnt/media/series/filme
          type: Directory
      - name: movies-nas
        hostPath:
          path: /mnt/media/movies/Filme
          type: Directory
      - name: series-backup
        hostPath:
          path: /mnt/media/series/serien
          type: Directory
      - name: series-nas
        hostPath:
          path: /mnt/media/movies/Serien
          type: Directory
      - name: music
        hostPath:
          path: /mnt/media/series/Musik
          type: Directory
      - name: backup
        hostPath:
          path: /mnt/media/backup
          type: Directory
      - name: movies-backup-hdd
        hostPath:
          path: /mnt/media/backup/Filme
          type: Directory
      - name: series-backup-hdd
        hostPath:
          path: /mnt/media/backup/Serien
          type: Directory
      - name: music-backup-hdd
        hostPath:
          path: /mnt/media/backup/Musik
          type: Directory
